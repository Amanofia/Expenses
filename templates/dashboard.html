{% extends 'main.html' %}
{% load static %}
{% block title %}Dashboard{% endblock title %}
{% block content %}
<div class="container">

{% if user.is_authenticated %}
          <form method="post" action="{% url 'auth:logout' %}">
            {% csrf_token %}
           <button class="btn btn-md btn-danger" type="submit">Logout</button>
          </form>
          
{% else %}
          <a class="btn btn-md btn-success" href="{% url 'auth:login' %}">Login</a>
{% endif %}
</div>
{% endblock content %}
